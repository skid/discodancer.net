<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{meta-title}}</title>
    <meta name="description" content="{{meta-description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/style.css" media="screen" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="left">
          <a href="/"><img title="Dushko Jordanovski" class="avatar" src="/assets/images/avatar.png" /></a>
        </div>
        <div class="main">
          <a href="/"><h1>Dushko Jordanovski</h1></a>
          <p class="contact">
            <a title="Github" href="https://github.com/skid"><img src="/assets/images/github.png"></a>
            <a title="LinkedIn" href="https://www.linkedin.com/in/duskojordanovski/"><img src="/assets/images/linkedin.png"></a>
            <a title="Stack Overflow" href="https://stackoverflow.com/users/36047/disc0dancer"><img src="/assets/images/so.png"></a>
            <a title="H4" href="https://hfour.com"><img src="/assets/images/h4.png"></a>
          </p>
        </div>
        <div class="right"></div>
      </div>
    </header>

    <main class="container">
        <div class="left">
          <nav>
            {{navigation}}
          </nav>
        </div>
        <div class="main">
          <p class="meta"><span class="meta">{{date}}</span></p>
          {{content}}
        </div>
        <div class="right"></div>
    </main>
    <footer>
      <br />
      <br />
      <br />
    </footer>
  </body>
</html>
