<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{meta-title}}</title>
    <meta name="description" content="{{meta-description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-794635-8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-794635-8');
    </script>
    <link rel="stylesheet" href="/assets/style.css" media="screen" />
  </head>

  <body>
    <header>
      <nav>
        <img id="toggle-menu" class="responsive-menu-toggle" src="/assets/images/hamburger.png" />
        <a href="/">
          <img title="Dushko Jordanovski" class="avatar" src="/assets/images/avatar.png" />
        </a>
        <div id="nav-menu" class="links">
          {{navigation}}
        </div>
      </nav>
      <div class="contact">
        <a href="/"><h1>Dushko Jordanovski</h1></a>
        <a title="Github" href="https://github.com/skid"><img src="/assets/images/github.png"></a>
        <a title="LinkedIn" href="https://www.linkedin.com/in/duskojordanovski/"><img src="/assets/images/linkedin.png"></a>
        <a title="Stack Overflow" href="https://stackoverflow.com/users/36047/disc0dancer"><img src="/assets/images/so.png"></a>
        <a title="H4" href="https://hfour.com"><img src="/assets/images/h4.png"></a>
        <a title="Mail" href="mailto:jordanovskid@gmail.com"><img src="/assets/images/mail.png"></a>
      </div>
    </header>
    <main>
      <p class="meta"><span class="date">{{date}}</span></p>
      {{content}}
    </main>
    <footer>
      <br />
      <br />
      <br />
    </footer>
    <script>
      document.getElementById('toggle-menu').addEventListener('click', function() {
        const menu = document.getElementById('nav-menu');
        if (menu.classList.contains('shown')) {
          menu.classList.remove('shown');
        } else {
          menu.classList.add('shown');
        }
      });
    </script>
  </body>
</html>
